<form class="form-signin  col-4 offset-5">
    <div class="d-flex justify-content-center">
        <img class="mb-4" src="https://seeklogo.com/images/E/exhibition-continues-logo-524FB45CAD-seeklogo.com.gif" alt="" width="200" height="200">
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy;  {{2+2}}</p>
  </form>
